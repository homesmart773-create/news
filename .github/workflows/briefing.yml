name: Build daily briefing

on:
  schedule:
    # UTC 일~목 22:20 -> KST 월~금 07:20
    - cron: "20 22 * * 0-4"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
      NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build briefing.json
        run: |
          python scripts/make_briefing.py
          test -f briefing.json && head -n 40 briefing.json || true

      - name: Commit and push
        run: |
          git config user.name "briefing-bot"
          git config user.email "bot@users.noreply.github.com"
          git add briefing.json
          git commit -m "update briefing $(date -u +'%F %T')" || echo "no changes"
          git push
